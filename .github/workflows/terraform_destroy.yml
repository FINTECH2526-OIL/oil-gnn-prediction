name: 'Terraform'

on:
  workflow_dispatch:

env:
  TF_VAR_project_id: ${{ secrets.TF_VAR_PROJECT_ID }}
  TF_VAR_project_region: ${{ secrets.TF_VAR_PROJECT_REGION }}
  TF_VAR_credentials: ${{ secrets.TF_VAR_CREDENTIALS }}
  TF_VAR_service_account_id: ${{ secrets.TF_VAR_SERVICE_ACCOUNT_ID }}

permissions:
  contents: read

jobs:
  terraform:
    name: 'Terraform'
    if: github.repository == 'Derrick-Png/oil-gnn-prediction' || github.repository == 'FINTECH2526-OIL/oil-gnn-prediction'
    runs-on: ubuntu-latest
    environment: production

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v4

    # Install the latest version of Terraform CLI and configure the Terraform CLI configuration file with a Terraform Cloud user API token
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

    # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
    - name: Terraform Init
      working-directory: ./deployment/
      run: terraform init
    - name: Terraform destroy
      working-directory: ./deployment/
      run: terraform destroy --auto-approve