steps:
  # Build the Docker image for frontend
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/oil-gnn-repo/oil-gnn-frontend:latest'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/oil-gnn-repo/oil-gnn-frontend:$BUILD_ID'
      - '-f'
      - 'gnn-frontend/Dockerfile'
      - 'gnn-frontend/'

  # Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/oil-gnn-repo/oil-gnn-frontend:latest'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/oil-gnn-repo/oil-gnn-frontend:$BUILD_ID'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'oil-gnn-frontend'
      - '--image=us-central1-docker.pkg.dev/$PROJECT_ID/oil-gnn-repo/oil-gnn-frontend:latest'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=80'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--set-env-vars=VITE_API_URL=https://oil-gnn-api-1072886277511.us-central1.run.app'

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/oil-gnn-repo/oil-gnn-frontend:latest'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/oil-gnn-repo/oil-gnn-frontend:$BUILD_ID'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: 1200s
