steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/oil-gnn-repo/oil-gnn-api:latest'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/oil-gnn-repo/oil-gnn-api:$SHORT_SHA'
      - '-f'
      - 'Dockerfile'
      - '.'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/oil-gnn-repo/oil-gnn-api:latest'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/oil-gnn-repo/oil-gnn-api:$SHORT_SHA'

  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'oil-gnn-api'
      - '--image=us-central1-docker.pkg.dev/$PROJECT_ID/oil-gnn-repo/oil-gnn-api:$SHORT_SHA'
      - '--platform=managed'
      - '--region=us-central1'
      - '--allow-unauthenticated'
      - '--memory=4Gi'
      - '--cpu=2'
      - '--timeout=300'
      - '--set-env-vars=ALPHA_VANTAGE_API_KEY=WY4DN5PO5LQ3INPJ,GCS_BUCKET_NAME=gdelt_raw_3_years,GCP_PROJECT_ID=$PROJECT_ID'

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/oil-gnn-repo/oil-gnn-api:latest'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/oil-gnn-repo/oil-gnn-api:$SHORT_SHA'

timeout: 1200s

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
